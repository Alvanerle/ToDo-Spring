<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Update task</title>
    <link rel="stylesheet" th:href="@{/css/edit.css}"/>
  </head>
  <body>

    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input type="text" name="" required="">
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="" required="">
          <label>Password</label>
        </div>
        <a href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
      </form>
    </div>

    <form th:method="PATCH" th:action="@{/tasks/{id}(id=${task.getId()})}" th:object="${task}">
      <p style="color: red" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}">priority error</p>
      <label for="priority">priority: </label>
      <input type="text" th:field="*{priority}" id="priority"/> <br>

      <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</p>
      <label for="name">Your name: </label>
      <input type="text" th:field="*{name}" id="name"/> <br>

      <p style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">description error</p>
      <label for="description">Description: </label>
      <input type="text" th:field="*{description}" id="description"/> <br>

      <p style="color: red" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}">deadline error</p>
      <label for="deadline">Deadline: </label>
      <input type="text" th:field="*{deadline}" id="deadline"/> <br>

      <input style="margin-top: 1%" type="submit" value="Update!">
    </form>

  </body>
</html>
