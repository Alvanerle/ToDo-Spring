<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Task</title>
    <link rel="stylesheet" th:href="@{/css/tasks/show.css}"/>
  </head>

  <body>

    <h1>Name: </h1><p th:text="${task.getName()}">Value</p>
    <h1>Priority: </h1><p th:text="${task.getPriority()}">Value</p>
    <h1>Description: </h1><p th:text="${task.getDescription()}">Value</p>
    <h1>Deadline: </h1><p th:text="${#strings.substring(task.getDeadline(), 0, 10)}">Value</p>


    <a style="width: 7%" class="button-15" role="button" th:href="@{/tasks/{id}/edit(id=${task.getId()})}">
      Edit
    </a>


    <form style="margin-top: 1%" th:method="DELETE" th:action="@{/tasks/{id}(id=${task.getId()})}">
        <input class="button-15" role="button" type="submit" value="Delete"/>
    </form>

  </body>
</html>
